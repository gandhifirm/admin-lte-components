<script>
	var rupiahMarking = document.getElementById("rupiahMarking");
	rupiahMarking.addEventListener("keyup", function (e) {
		rupiahMarking.value = formatRupiah(this.value, "Rp. ");
	});

	function formatRupiah(angka, prefix) {
		var number_string = angka.replace(/[^,\d]/g, "").toString(),
			split = number_string.split(","),
			sisa = split[0].length % 3,
			rupiah = split[0].substr(0, sisa),
			ribuan = split[0].substr(sisa).match(/\d{3}/gi);

		if (ribuan) {
			separator = sisa ? "." : "";
			rupiah += separator + ribuan.join(".");
		}

		rupiah = split[1] != undefined ? rupiah + "," + split[1] : rupiah;
		return prefix == undefined ? rupiah : rupiah ? "Rp. " + rupiah : "";
	}
</script>

<script>
	const NPWP = document.getElementById("npwpMarking");

	NPWP.oninput = (e) => {
		e.target.value = autoFormatNPWP(e.target.value);
	};

	function autoFormatNPWP(NPWPString) {
		try {
			var cleaned = ("" + NPWPString).replace(/\D/g, "");
			var match = cleaned.match(
				/(\d{0,2})?(\d{0,3})?(\d{0,3})?(\d{0,1})?(\d{0,3})?(\d{0,3})$/
			);
			return [
				match[1],
				match[2] ? "." : "",
				match[2],
				match[3] ? "." : "",
				match[3],
				match[4] ? "." : "",
				match[4],
				match[5] ? "-" : "",
				match[5],
				match[6] ? "." : "",
				match[6],
			].join("");
		} catch (err) {
			return "";
		}
	}
</script>
